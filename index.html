		<script>
			document.body.style.background = "#000"
			function App(data){
				this.icon = data.icon;
				this.name = data.name;
				this.url = data.url;
				this.credits = data.credits || [""];
				this.html = document.createElement('div')
				this.html.style.width = this.html.style.height = "19vw";
				this.html.style.border = "0.1% solid black";
				this.html.style.position = "relative";
				this.html.style.margin = "1%";
				this.html.style.background = data.colour || "#05B";
				this.html.style.display = "inline-block";
				this.html.style.textAlign = "center";
				this.label = document.createElement("a");
				this.label.onclick = function(){
					alert(this.credits.length>=1?"Credits: \n  "+this.credits.join("\n  "):"Nobody seems to have claimed this project... hmm..");
				}.bind(this);
				this.label.style.top = "2vw";
				this.label.style.padding = "2vw";
				this.label.style.borderRadius = "2vw";
				this.label.style.position = "relative";
				this.label.innerHTML = this.name;
				this.label.style.top = "2.5vw"
				this.label.style.background = "rgba(200,200,200,0.5)";
				this.label.style.color = "rgba(10,10,10,0.75)";
				this.html.style.borderRadius = "0.75vw";
				this.image = new Image();
				this.image.src = this.icon;
				this.image.style.borderRadius = "100%";
				this.image.style.width = "10vw";
				this.image.style.top = "6.25vw";
				this.image.style.height = "10vw";
				this.image.style.position = "relative";
				this.image.style.display = "inline";
				this.image.style.zIndex = "0";
				this.image.style.cursor = "hand";
				this.image.style.cursor = "link";
				this.image.style.cursor = "pointer";
				this.image.onclick = function(){
					document.location.href = this.url;
				}.bind(this);
				this.label.style.zIndex = "1";
				this.html.appendChild(this.label);
				this.html.appendChild(document.createElement('br'));
				this.html.appendChild(this.image);
				document.body.appendChild(this.html);
			};
